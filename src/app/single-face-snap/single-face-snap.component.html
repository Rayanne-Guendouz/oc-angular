<div class="face-snap-card" [ngClass]="{snapped: this.snapped === true }">
  <!-- ... -->
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <!-- ... -->
  <p>Mise en Ligne le {{faceSnap.createDate | date:'d/MM/yy, à HH:mm'}}</p>
  <img [src] = "faceSnap.imageUrl" [alt]=faceSnap.title >
  <p>{{faceSnap.description}}</p>
  <p *ngIf="faceSnap.location">photo prise à {{faceSnap.location}}</p>

  <p>
    <button (click)="this.onSnap()">{{this.snaptxt}}</button>
    <span [ngStyle]="{ color: 'rgb( 0 ,'+faceSnap.snaps*20+', 0 )'}"> nbLike : {{this.faceSnap.snaps}} </span>
  </p>
</div>
